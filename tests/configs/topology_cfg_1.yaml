qubit_noise: &qubit_noise
  T1: 1_000_000
  T2: 3_000_000

qubits:
  0:
    is_communication: true
    noise_config_cls: "QubitT1T2Config"
    noise_config:
      <<: *qubit_noise

gate_noise: &gate_noise
  duration: 4_000
  depolarise_prob: 0.2

single_gates:
  0:
  - name: "INSTR_X"
    noise_config_cls: "GateDepolariseConfig"
    noise_config:
      <<: *gate_noise

multi_gates: {}
